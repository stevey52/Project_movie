<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2dayMovies Streams</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{% static 'css/stream.css' %}">
</head>
<body>


<center>
  <h3>Chosen for Streaming this week</h3>

  <br>

  {% for i in object_list %}
  <h4 data-bs-toggle="modal" data-bs-target="#myModal"><a href="#">{{i.title}}</a></h4>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
          </button>
          <!-- 16:9 aspect ratio -->
        <div class="ratio ratio-16x9">
          <video width="820" height="440" controls>
              <source src="{{i.Movie.url}}" type="video/mp4">
            </video>
        </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</center>


<script src="{% static 'java/stream.js' %}" type="text/javascript">

</script>
</body>
</html>
