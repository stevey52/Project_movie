<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2dayMovies Hot picks</title>

    <!-- awsome font cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- link the css -->
     <link rel="stylesheet" type="text/css" href="{% static 'css/detailView.css' %}">

</head>
<body>
  <div class="container">

  <header>
    <a href="{% url 'homeView' %}" class="logo"> <img src="{% static 'images/logo.png' %}"></a>

    <ul class="navigation">

      <li><a href="{% url 'homeView' %}">Home</a></li>
      <li><a href="{% url 'tv_series'%}">TV Shows</a></li>
      <li><a href="{% url 'homeView' %}">Movies</a></li>

    </ul>

    <div class="search">
      <input type="text" placeholder="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </header>
</div>

  <div class="banner">
    <!-- {% if movie_article.image_bg != '' %} -->
      <img src="{{movie_article.image_bg.url}}" class="bg">
    <!-- {% else %}
      <style type="text/css">
        body{
          background: linear-gradient(to right,
                rgb(0, 0, 81), rgb(0, 10, 0));;
        }
      </style>

    {% endif %} -->

    <div class="content">
      <h2 class="movieTitle">
            <span>{{movie_article.title}}</span>
            </h2>

        <h4>
          <span>{{movie_article.year}}</span>
          <span>{{movie_article.category}}</span>
          <span>{{movie_article.duration}}</span>
        </h4>
        <p>{{movie_article.body}}</p>

        <h4 class="download">Download Torrent</h4>


        <div class="buttons">
          <a onclick="location.href='{{movie_article.download_720p}}'"><i class="fa-solid fa-download"></i></i> 720p</a>
          <a onclick="location.href='{{movie_article.download_1080p}}'"><i class="fa-solid fa-download"></i></i> 1080p</a>
          <!-- <a onclick="location.href='{{movie_article.download_2160p}}'"><i class="fa-solid fa-download"></i></i> 2160p</a> -->
        </div>
    </div>
    <a class="play" onclick="toggleVideo();">
      <img src="{% static 'images/play.png'%}">Watch Trailer</a>
  </div>

  <div class="trailer">


    <iframe width="560" height="315" src="{{movie_article.trailer}}" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <img src="{% static 'images/close.png' %}" class="close" onclick="closeIframe();">


  </div>



<!-- custom js link -->

    <script>
        function toggleVideo(){
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('iframe');
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }

        function closeIframe(){
          const trailer = document.querySelector('.trailer')
          const frame = document.querySelector('iframe')
          trailer.classList.toggle('active')
          frame.parentNode.removeChild(frame)

        }
    </script>

</body>
</html>
