{% extends 'base.html'%}
{% load static %}

{% block content%}
<h1 align="center">Upcoming Movies</h1>

{% for Upcoming in object_list %}
<div class="Upcoming_entry">

<div class="col-lg-3 col-sm-6 row">
  <ul id="rig">
    <li>
      <div class="rig-cell">

      <img id="myImg" class="rig-img" src="{{Upcoming.image.url}}" alt="No Image" style="width:18.5vw;">
      <span class="rig-overlay"></span>
      <span class="rig-text">

        <h4>{{Upcoming.genre1}}</h4>
        <h4>{{Upcoming.genre2}}</h4>
        <h4>{{Upcoming.genre3}}</h4>
        <button class="btn-success btn-lg" type="button" onclick="location.href='{% url 'upcomingDetail' Upcoming.slug%}'" name="button">More Detail</button>
      </span>
      <h2 align="center" style="font-size:16px">{{upcoming.title}}</h2>
      <!-- <p>{{Movie_article.date}}</p> -->
      </div>
</li>
</ul>
</div>

{% endfor%}
</div>
{% endblock %}
